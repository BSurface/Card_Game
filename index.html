<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Balin's BlackJack Game</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class = "game">
        <h2>Balin's BlackJack Assignment</h2>
        <div class = "game-body">
            <div class = "game-options">
                <input type = "button" id="btnStart" class = "btn" value = "START" onclick="startGame()">
                <input type = "button" class = "btn" value = "HIT" onclick="hitMe()">
                <input type = "button" class = "btn" value = "STAY" onclick="stay()">
                
            </div>
            <div class = "status" id = "status"></div>
            <div id="deck" class="deck">
                <div id="deckcount">52</div>
            </div>

            <div id="players" class="players">

            </div>
            <div class = "clear"></div>

        </div>
    </div>
    <script src="PRACTICE.js"></script>
</body>
